<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="salider-cards.css">
    <title>Slider Cards</title>
</head>
<body>
    <div class="slide-container">
        <div class="slide-content">
            <div class="card-wrapper">
                <div class="card">
                    <div class="image-content">
                        <span class="overlay"></span>

                        <div class="card-image">
                            <img src="https://picsum.photos/536/354" alt="" class="card-img">
                        </div>
                    </div>
                    <div class="card-content">
                        <h2 class="name">Ehsanuddin Sharifi</h2>
                        <p class="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ullam commodi mollitia esse, optio odio tempora!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
